<header class="main-header">
    <div class="header-content">
        <div class="logo-container">
            <img src="images/text.png" alt="Scams Call - Reporta Estafas Telefónicas" class="logo-text">
        </div>
        
        <nav class="main-nav" aria-label="Navegación principal">
            <div id="nav-content">
                <!-- La navegación se carga dinámicamente según el usuario -->
            </div>
        </nav>
    </div>
</header>

<!-- Barra de accesibilidad -->
<div class="accessibility-bar">
    <span style="color: white; margin-right: auto; font-size: 0.875rem;">
        ♿ Accesibilidad
    </span>
    <button class="accessibility-btn" onclick="app.toggleFontSize()" title="Aumentar tamaño de texto">
        <i class="fas fa-text-height"></i> Texto
    </button>
    <button class="accessibility-btn" onclick="app.toggleHighContrast()" title="Alternar alto contraste">
        <i class="fas fa-adjust"></i> Contraste
    </button>
    <button class="accessibility-btn" onclick="app.enableScreenReaderMode()" title="Modo lectura de pantalla">
        <i class="fas fa-assistive-listening-systems"></i> Lectura
    </button>
</div>

<!-- Área para anuncios del lector de pantalla -->
<div id="screen-reader-announce" class="aria-live" aria-live="polite" aria-atomic="true"></div>
