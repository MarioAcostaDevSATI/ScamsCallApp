name: Deploy React to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build project
      run: |
        cd frontend
        npm run build
        
    - name: Debug - Show build contents
      run: |
        echo "=== BUILD CONTENTS ==="
        ls -la frontend/build/
        echo "=== INDEX.HTML EXISTS? ==="
        if [ -f "frontend/build/index.html" ]; then
          echo "✅ index.html EXISTS - BUILD SUCCESSFUL"
          echo "=== INDEX.HTML PREVIEW ==="
          head -20 frontend/build/index.html
        else
          echo "❌ index.html MISSING - BUILD FAILED"
          exit 1
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
